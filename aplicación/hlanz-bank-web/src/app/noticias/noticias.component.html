<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Información</h3>
      <h4>{{info.titulo}}</h4>
      <div fxLayout="row">
        <p>
          {{info.body}}
        </p>
        <img src="{{info.imagen}}">
      </div>
    </div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group">
          <label for="titulo">Título en posesión</label>
          <select class="form-control" id="titulo">
            <option disabled>-Sin asignar-</option>
            <option value="bach">Bachillerato</option>
            <option value="cfgm">Ciclo Formativo Grado Medio</option>
            <option value="cfgs">Ciclo Formativo Grado Superior</option>
            <option value="grado">Título Universitario</option>
            <option value="master">Máster</option>
          </select>
        </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
    </div>
  </div>
</div>
