<div class="contenedor" fxLayoutAlign="center" fxLayout="column">
  <h4>Modifica tus datos</h4>
  <form fxLayout="column" (ngSubmit)="modificarUsuario()" fxFlex=50>
    <label>Nombre</label>
      <input matInput type="text" [(ngModel)]="usuario.nombre" name="nombre" disabled class="form-control">
    <label>Apellidos</label>
      <input type="text" class="form-control" matInput [(ngModel)]="usuario.apellidos" name="apellidos" disabled>
    <label>DNI</label>
        <input type="text" class="form-control" matInput [(ngModel)]="usuario.dni" name="dni" disabled>
    <label>Tel√©fono</label>
      <input type="tel" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
    <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email">

    <button class="btn">Modificar</button>
  </form>
</div>
