<div class="contenedor" fxLayoutAlign="center" fxLayout="column">
    <h3>Transferencia</h3>
    <form>
        <div class="row">
            <div class="form-group col-6">
                <label>Origen</label>
                <mat-select class="form-control" name="idCuenta" [(ngModel)]="transferencia.cuentaEmisora">
                    <mat-option [value]="cuenta.id" *ngFor="let cuenta of cuentasUsuario" >
                        {{cuenta.numero}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="form-group col-6">
                <label for="cuenta">IBAN</label>
                <input type="text" class="form-control" 
                        id="cuenta" aria-describedby="emailHelp" 
                        maxlength="20" required matInput
                        [(ngModel)]="transferencia.cuentaReceptora"
                        value="ES" name="cuentaReceptora">
                <small id="emailHelp" class="form-text text-muted">Introduce el IBAN sin espacios.</small>
            </div>
        </div>

        <div class="row">
            <div class="form-group" class="col-6">
                <label for="concepto">Concepto</label>
                <input type="text" class="form-control" id="concepto" [(ngModel)]="transferencia.concepto" name="concepto">
            </div>

            <div class="col-6">
                <label for="importe">Importe</label>
                <div class="form-group input-group">
                    <input type="number" class="form-control" id="importe" [(ngModel)]="transferencia.movimiento" name="movimiento">
                    <div class="input-group-append" fxLayoutAlign="end">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-12 pt-3 pb-3">
                <mat-checkbox color="primary" id="check" required [checked]="acept"></mat-checkbox>
                <label class="form-check-label" for="check">Acepto los <span (click)="openTerminos()">términos y condiciones de uso</span></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" fxLayoutAlign="end">Enviar</button>
    </form>
</div>
