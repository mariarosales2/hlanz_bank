<div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block" src="./assets/slide1.jpg" alt="Trae tu beca aquí">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="./assets/slide2.jpg" alt="Conoce nuestras nuevas tarjetas">
      <div class="carousel-caption d-none d-md-block mb-10">
        <h1>Conoce nuestras nuevas tarjetas adaptadas a tus necesidades.</h1>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
<div class="contenedor">
  <h3 class="center">Novedades</h3>
  <div class="row align-items-stretch">
    <div class="col-md-4 col-sm-10" *ngFor="let noticia of noticias" fxFlex>
      <div class="card">
        <div class="img">
          <img class="card-img-top" src="./assets/{{noticia.imagen}}">
        </div>
        <div class="card-body">
          <div>
            <h5 class="card-title">{{noticia.titulo}}</h5>
            <p class="card-text">{{noticia.body.slice(0,55)}}...</p>
            <a href="#" class="btn btn-primary" [routerLink]="['/info', noticia.id]">Más información</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
