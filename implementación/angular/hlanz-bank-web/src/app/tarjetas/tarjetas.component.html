<div class="contenedor" *ngFor="let noticia of noticias" fxFlex>
  <div class="card" fxLayout="row">
    <div fxFlex="25">
      <img class="card-img-top" src="./assets/{{noticia.imagen}}" width="100%">
    </div>
    <div class="card-body" fxFlex="75">
      <h5 class="card-title">{{noticia.titulo}}</h5>
      <p class="card-text">{{noticia.body.slice(0,90)}}...</p>
      <a href="#" class="btn btn-primary" [routerLink]="['/info', noticia.id]">Más información</a>
    </div>
  </div>
</div>
